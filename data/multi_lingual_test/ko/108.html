contextPath="/pf";Fusion.deployment="478";Fusion.globalContent={"_id":"RBK4XWECTBGVLNZT4BSSXAQLPQ","canonical_url":"/politics/politics_general/2021/04/21/RBK4XWECTBGVLNZT4BSSXAQLPQ/","canonical_website":"chosun","content_elements":[{"_id":"FCQIIXRWHVBHZOPAD4JCCEU66U","content":"<br/>","type":"text"},{"_id":"KF2ZKKJOARELPCLYTQEO7NLUWU","content":"<div data-player-id=\"4fc5e1c9-d7ce-420a-a7b0-139e4c663e02\"><script src=\"//cdn.flowplayer.com/players/a4591207-db67-4f93-83a7-c19387f71f0c/native/flowplayer.async.js\">{\"src\": \"3fa64473-0b80-44d0-ada1-b307e893a417\"}<\/script></div>","type":"raw_html"},{"_id":"AJHEM6HQGJEDTNEEZYTMKQTVLM","raw_oembed":{"html":"<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/8GIv5U7Bfd8?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>"},"subtype":"youtube","type":"oembed_response"},{"_id":"RVKUMYS6IRENZHLCX2QJT5QKBQ","content":"김종인 전 국민의힘 비상대책위원장이 최근 주호영 대표 권한대행(원내대표)을 비롯한 국민의힘 인사들에게 연일 막말에 가까운 말폭탄을 쏟아내고 있다. 이번 서울·부산시장 선거 승리를 이끈 김 전 위원장이 주 대표 등에게 이처럼 화가 난 이유는 뭘까.","type":"text"},{"_id":"CAS3CF42G5GQ5ICFGVGCO2IVN4","caption":"8일 서울 여의도 국회에서 열린 국민의 힘 의원총회에서 김종인 비대위원장이 주호영 원내대표에게 감사패를 받고 있다./이덕훈 기자","credits":{"affiliation":[]},"height":2664,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/_5ew5xp6POapnn1RhUIPySzaJDs=/1280x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CAS3CF42G5GQ5ICFGVGCO2IVN4.jpg","article_leadart_lg":"https://images.chosun.com/resizer/WZg61kSZG2YF1qbsfC_4tmZs-9s=/2560x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CAS3CF42G5GQ5ICFGVGCO2IVN4.jpg","article_lg":"https://images.chosun.com/resizer/zAxm6U4Xh8dVPaU5CyrLXZ65QUs=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CAS3CF42G5GQ5ICFGVGCO2IVN4.jpg","article_md":"https://images.chosun.com/resizer/DVHGmF98_Z4PUbF2eQVV6CvunMc=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CAS3CF42G5GQ5ICFGVGCO2IVN4.jpg","article_sm":"https://images.chosun.com/resizer/PBf6wAJZ0hKftjDquoMKMS96vVM=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CAS3CF42G5GQ5ICFGVGCO2IVN4.jpg","social_share":"https://images.chosun.com/resizer/5o1R_1MA7zxhf2IJMGyGa4KRzAU=/1200x630/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CAS3CF42G5GQ5ICFGVGCO2IVN4.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CAS3CF42G5GQ5ICFGVGCO2IVN4.jpg","width":4500},{"_id":"U5N7SVUMMRGORDUUEGIVDBVXTM","content":"국민의힘 관계자에 따르면, 김 전 위원장은 서울·부산시장 선거 승리 후 열린 비상대책위 회의에서 주 대표의 말에 상당히 기분이 상했던 것으로 알려졌다. 이 자리에서 일부 비대위원은 “김 위원장님이 이대로 떠나시면 안될 것 같다”면서 “기회가 되는 대로 다시 돌아오셔서 함께 했으면 좋겠다”고 말했다고 한다. 김 전 위원장 퇴진을 아쉬워 하면서 조만간 다시 선대위원장 등 핵심 직책으로 모셔서 대선을 치르고 싶다는 의미였다. 그런데 주 대표는 곧이어 “김 위원장님 수고하셨다. 우리가 잘 해서 다시 모시는 일은 없도록 하겠다”고 말한 것으로 전해졌다. 표면적으론 김 전 위원장이 말한대로 당을 쇄신하고 자강(自强)해서 비대위 체제가 다시 오는 일은 없도록 하겠다는 취지였다. 하지만 듣기에 따라서는 김 전 위원장을 다시 모실 일은 없으니 그냥 물러나시라는 의미로 해석될 수 있었다.","type":"text"},{"_id":"W2BBRXQEKZF6BKNKG3P7K4QPM4","content":"그리고 나서 주 대표는 김 전 위원장에게 “당 상임고문을 맡아 달라”고 요청했다. 김 전 위원장과 사전 상의 없이 이뤄진 제안이었다고 한다. 이에 대해 김 전 위원장은 “난 그런 자리 맡을 생각도 관심도 없다”며 거절했다. 국민의힘의 체질을 바꾸고 선거 승리까지 이끌었는데 뒷방으로 물러나 상임고문이나 하라는 건 가당치 않다는 뜻으로 해석됐다. 하지만 주 대표는 다음날 언론에 상임고문 제안 사실을 공개했다. 김 전 위원장은 이런 상황에 대해 상당히 기분 나빠했던 것으로 알려졌다. 김 전 위원장이 20일 “주 원내대표는 안철수를 서울시장 후보로 만들려던 사람이다. 나한테는 차마 그말을 못하고 뒤로는 안철수와 작당했다”고 원색적으로 비난한 것도 이런 기류와 무관치 않다.","type":"text"},{"_id":"TJTOPWMR5NHGRAQ3IWTBG5CX5E","content":"김 전 위원장이 주 대표를 비롯한 중진들을 공격하는 것은 서울시장 단일화 당시 오세훈 시장에 대한 중진들의 압박설과도 관련 있는 것으로 전해졌다. 당시 일부 중진들이 “오 후보가 용단을 내려서 안철수 후보에게 양보하라. 그렇게 단일화해야 서울시장 선거에서 이길 수 있다”고 압박했다는 것이다. 당 관계자는 “이에 오 시장이 김 전 위원장에게 SOS를 쳤고, 김 전 위원장이 나서서 안철수 대표를 때리고 중진들과 정면으로 맞섰다”며 “거기에 주 대표도 관여한 것 아니냐고 김 위원장은 의심하는 것 같다”고 했다.","type":"text"},{"_id":"5V73KSYHDBCUPPCWKBT764NHZU","content":"얼마 전까지만 해도 국민의힘 초선 의원들을 비롯한 친김종인계 의원들 사이에선 전당대회를 하지 말고 김 비대위원장 체제로 그대로 가자는 목소리가 적지 않았던 것으로 알려졌다. 일각에선 김 전 위원장이 비대위원장에서 물러나겠다고 하면 정식 당대표로 추대하자는 말도 있었다고 한다. 김 전 위원장을 앞세워 유력 대선주자인 윤석열 전 검찰총장을 영입해서 대선을 치르자는 얘기였다. 김 전 위원장 측도 이 같은 기류를 전해듣고 고민했던 것으로 알려졌다.","type":"text"},{"_id":"VRPLNZ6LWZF45EI7UTCQEFSYB4","content":"하지만 주 대표를 비롯한 당권주자들과 상당수 중진들은 김 전 위원장이 유임하거나 대선에서 킹메이커 역할을 하는 것에 대해 부정적이었다고 한다. 일부 중진들은 “김 전 위원장이 노욕을 부린다”고 했다. 당 관계자는 “김 전 위원장 취임 이후 중진들과 갈등이 심했고 중진들을 불신해서 아무런 역할도 주지 않았다”며 “이 때문에 중진들 상당수가 김 전 위원장에 대한 불만이 컸다”고 했다. 김 전 위원장과 국민의힘 중진들 간 뿌리깊은 불신과 불화가 이번 날선 공방전의 배경이라는 것이다. 하지만 더 근본적으로는 국민의힘과 김 전 위원장이 윤석열을 두고 벌이는 쟁탈전의 성격이 짙다. 국민의힘 관계자는 “김 전 위원장은 자신이 윤석열의 킹메이커가 되길 원하고, 국민의힘 중진들은 김종인을 배제한 채 윤석열을 직접 국민의힘으로 영입하고 싶어 한다”고 했다. 결국 윤석열을 누가 끌어안느냐를 두고 김종인과 국민의힘 간 본격적인 힘겨루기가 시작됐다는 얘기다.","type":"text"}],"created_date":"2021-04-21T03:00:36.138Z","credits":{"by":[{"_id":"bae-sungkyoo","additional_properties":{"original":{"byline":"배성규 논설위원","email":"vegaa@chosun.com","image":"https://s3.amazonaws.com/arc-authors/chosun/278b21b8-eec2-40cd-9cda-42ee24d63172.png","role":"논설실 논설위원","url":"https://www.chosun.com/people/bae-sungkyoo/"}},"image":{"url":"https://s3.amazonaws.com/arc-authors/chosun/278b21b8-eec2-40cd-9cda-42ee24d63172.png"},"name":"성규 배","org":"서울","resizedUrls":{"author":"https://images.chosun.com/resizer/58tOK1bmwYswuJOHav_K5SNGWo8=/108x108/smart/s3.amazonaws.com/arc-authors/chosun/278b21b8-eec2-40cd-9cda-42ee24d63172.png"},"type":"author"}]},"description":{"basic":""},"display_date":"2021-04-21T03:04:19.186Z","distributor":{"name":"Chosun"},"first_publish_date":"2021-04-21T03:04:21.114Z","headlines":{"basic":"“다시 모시는 일 없게…” 주호영-김종인 갈등 이렇게 터졌다","mobile":"\"김 위원장 다시 돌아오실 일 없게…\"<br>주호영-김종인 갈등, 이렇게 터졌다"},"label":{"send_to_polly":{"text":"Yes"}},"language":"","last_updated_date":"2021-04-21T11:22:16.830Z","promo_items":{"basic":{"_id":"CAS3CF42G5GQ5ICFGVGCO2IVN4","caption":"8일 서울 여의도 국회에서 열린 국민의 힘 의원총회에서 김종인 비대위원장이 주호영 원내대표에게 감사패를 받고 있다./이덕훈 기자","credits":{"affiliation":[]},"height":2664,"resizedUrls":{"social_share":"https://images.chosun.com/resizer/5o1R_1MA7zxhf2IJMG r/hzKIX1Vuv6eM0Y-f2DbULSl131U=/184x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg"}},{"_id":"FIQRDGNM7NDBXCZSFXSCYBO5II","type":"text","additional_properties":{"_id":1618917100646,"comments":[],"inline_comments":[]},"content":"김종인 전 국민의힘 비상대책위원장이 20일 주호영 국민의힘 당대표 권한대행을 향해 “안철수를 서울시장으로 만들려고 작당했었다”고 했다. 김 전 위원장은 또 무소속 홍준표 의원과 가까운 장제원 의원을 향해서는 “홍준표의 꼬붕(‘부하’라는 뜻의 일본어)”이라고 했다. 이에 주 원내대표와 장 의원도 “김 전 위원장의 오해” “김종인은 노태우의 꼬붕”이라 맞받았다. 야권에선 “4·7 서울시장 보궐선거를 거치며 서로 간에 쌓인 감정이 폭발했다”는 해석과 함께 양측 간에 국민의힘 주류 자리를 둘러싼 쟁탈전이 시작됐다는 분석이 나온다."},{"_id":"3QZCNQEJWBCWHLGWHXCQ77SLLU","type":"text","additional_properties":{"_id":1618917067859,"comments":[],"inline_comments":[]},"content":"김 전 위원장은 이날 언론 인터뷰에서 “주 대행은 지난 서울시장 보궐선거 때 안철수를 후보로 만들려던 사람”이라며 “(당시) 나한테는 차마 그 말을 못 하고 뒤로는 안철수와 작당을 했다”고 했다. 이어 “내가 그런 사람들을 억누르고 오세훈을 후보로 만들어 당선시켰는데, 또 (합당 같은) 엉뚱한 소리를 하고 있다”고 했다. 주 대행이 야권 단일화 과정에서 국민의힘 후보인 오세훈 시장이 아닌 안철수 국민의당 대표를 밀었고, 선거 후에도 안 대표와 합당을 추진하는 게 그 방증이란 주장이다."},{"_id":"DKAZ522KOBFSTEIN43UNJCKY5A","type":"text","additional_properties":{"_id":1618917067860,"comments":[],"inline_comments":[]},"content":"김 전 위원장과 주 대행 간에는 서울시장 선거 때부터 갈등이 있었다. 김 전 위원장은 야권 단일화 협상 과정에서 안 대표를 비판하는 메시지를 연달아 냈다. 이에 안 대표가 김 전 위원장을 가리켜 “상왕(上王)”이라고 했고, 급기야 김 전 위원장이 안 대표를 향해 “정신이 이상한 사람”이라고 되받는 등 감정 싸움이 벌어졌다. 그런데 이 과정에서 안 대표를 미는 일부 국민의힘 중진급 인사들이 오 시장을 향해 후보직 사퇴를 종용했다고 김 전 위원장은 언론 인터뷰를 통해 밝혔다."},{"_id":"A7DSPWDBLJHZRC4SYCKQW23COQ","additional_properties":{"fullSizeResizeUrl":"/resizer/t-tVjz59wAMDmd8IQtx2Wm_xcnE=/arc-photo-chosun/ap-ne-1-prod/public/A7DSPWDBLJHZRC4SYCKQW23COQ.jpg","galleries":[],"ingestionMethod":"manual","keywords":[""],"mime_type":"image/jpeg","originalName":"7.jpg","originalUrl":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/A7DSPWDBLJHZRC4SYCKQW23COQ.jpg","owner":"lain48.ibs@chosun.com","proxyUrl":"/resizer/t-tVjz59wAMDmd8IQtx2Wm_xcnE=/arc-photo-chosun/ap-ne-1-prod/public/A7DSPWDBLJHZRC4SYCKQW23COQ.jpg","published":true,"resizeUrl":"/resize smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/A7DSPWDBLJHZRC4SYCKQW23COQ.jpg"}},{"_id":"3AYF3B3YBBEIHMM2NKY2Y4PBNQ","type":"text","additional_properties":{"_id":1618917067861,"comments":[],"inline_comments":[]},"content":"김 전 위원장은 이런 움직임의 배후에 김무성·이재오 전 의원 등이 있고, 주 대행도 이들과 연계돼 있다고 의심하는 것으로 보인다. 김·이 전 의원은 오 시장과 안 대표 간 후보등록일(3월 18일) 이전 단일화가 무산되자 기자회견을 열어 “김 위원장은 즉각 사퇴하라”고 요구했다. 국민의힘 관계자는 “김 전 위원장은 이런 움직임이 오 시장이 승리하면 자신의 리더십이 강화될 것을 꺼린 국민의힘 옛 주류 세력의 공격으로 본 것”이라고 했다."},{"_id":"WD7GE74VABGORLLEN6FA7F6JBU","type":"text","additional_properties":{"_id":1618917067862,"comments":[],"inline_comments":[]},"content":"김 전 위원장이 장제원 의원을 “홍준표 꼬붕”이라며 비난한 것도 이런 차원이란 해석이 나온다. 장 의원은 김 전 위원장이 안 대표에 대해 ‘사감(私感)’을 갖고 핍박하고, 향후 국민의힘을 배제한 채 윤석열 전 검찰총장과 정권 창출에 나서려 한다며 ‘노욕에 찬 정치 기술자’라고 비판했었다. 그런데 김 전 위원장은 이를 홍 의원 복당에 부정적인 자신을 공격하려는 의도라고 본 것이다. 홍 의원도 서울시장 선거 과정에서 안 대표에게 우호적인 태도를 보였다."},{"_id":"UWLDHYNAUBBJVGUGNQPFL7N5IM","type":"text","additional_properties":{"_id":1618917067863,"comments":[],"inline_comments":[]},"content":"양측의 충돌은 안 대표를 두고 갈라진 묵은 감정이 터져 나온 측면이 있다. 그러나 본질적으로는 내년 대선을 앞두고 야권 세력 내 주도권 쟁탈전이란 게 정치권의 대체적 시각이다. 김 전 위원장은 재임 중 이명박·박근혜 전 대통령 구속 사태에 대해 사과했다. 국민의힘 한 의원은 “이는 영남 출신이 중심이 됐던 국민의힘 주류를 중도적 세력으로 교체하려는 시도로 해석됐고, 이에 영남 인사들이 반발하면서 충돌이 벌어진 측면이 있다”라고 했다. 주 대행과 김무성·이재오 전 의원, 홍준표 의원은 모두 영남 출신이다."},{"_id":"24YVS2HAHRDZ7FRAFIVVCJLD6Q","type":"text","additional_properties":{"_id":1618917067864,"comments":[],"inline_comments":[]},"content":"주 대행은 이날 “선거 승리를 위해 단일화가 깨지지 않는 쪽으로 노력했을 뿐 특정인을 도운 적이 전혀 없다”고 했다. 김 전 위원장이 이날 차기 당대표 출마가 유력한 주 대행을 정면 공격하고 나오면서 당대표 선거에 어떤 식으로든 영향을 미칠 가능성도 거론된다. 국민의힘 관계자는 “김 전 위원장이 당대표 선거에 나설 초선 의원이나 제3의 후보를 보이지 않게 지원할 가능성도 주목된다”고 했다."}],"headlines":{"basic":"“작당” “꼬붕” 독한 설전… 김종인·野, 주도권 쟁탈전 시작됐다","mobile":"“작당” “꼬붕” 묵은 감정 폭발<br> 김종인·野지도부, 주도권 쟁탈전 시작"},"description":{"basic":"김종인 전 국민의힘 비상대책위원장이 20일 주호영 국민의힘 당대표 권한대행을 향해 “안철수를 서울시장으로 만들려고 작당했었다”고 했다. 김 전 위원장은 또 무소속 홍준표 의원과 가까운 장제원 의원을 향해서는 “홍준표의 꼬붕(‘부하’라는 뜻의 일본어)”이라고 했다. 이에 주 원내대표와 장 의원도 “김 전 위원장의 오해” “김종인은 노태우의 꼬붕”이라 맞받았다. 야권에선 “4·7 서울시장 보궐선거를 거치며 서로 간에 쌓인 감정이 폭발했다”는 해석과 함께 양측 간에 국민의힘 주류 자리를 둘러싼 쟁탈전이 시작됐다는 분석이 나온다. 김 전 ..."},"canonical_url":"/politics/2021/04/21/QSLFVRTTNFFPXIJJY3X4CR4BDA/","canonical_website":"chosun","type":"story","source":{"name":"Chosun","source_type":"staff","system":"composer"},"_id":"QSLFVRTTNFFPXIJJY3X4CR4BDA","absolute_canonical_url":"https://www.chosun.com/politics/2021/04/21/QSLFVRTTNFFPXIJJY3X4CR4BDA/","promo_items":{"basic":{"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","resizedUrls":{"1x1_xs":"https://images.chosun.com/resizer/9hMVTsU4d6sFSf3lei0TZbAG2m0=/80x80/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","1x1_sm":"https://images.chosun.com/resizer/hXq4LfSa5BXJ-VF6b5-4N9y-fU4=/184x184/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","1x1_md":"https://images.chosun.com/resizer/9NDzYQoKbwy0gaX-mhWOQVw6C98=/400x400/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","1x1_lg":"https://images.chosun.com/resizer/MrywAgnKWxAepTHcuKGv-bVx_EY=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","1x1_xl":"https://images.chosun.com/resizer/BQ_JOrqJsNE6oNgBVm8DIJJR4lI=/940x940/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","1x1_xxl":"https://images.chosun.com/resizer/MRRFjS4hOw8ObcZPKemEl54y1yc=/1264x1264/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","4x3_xs":"https://images.chosun.com/resizer/cXscSp7LP9ig0eRABrW0z5GmS7I=/80x60/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","4x3_sm":"https://images.chosun.com/resizer/deqh95QOj4MSGLaPNMvRcB3oswk=/184x138/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/SLNZAIBGQREELKVIJPMIMJENZA.jpg","4x 부장"}},"name":"진석 이","org":"서울"}]},"description":{"basic":"몇 년 전 한 공기업에서 있었던 일이라고 들었다. 50대 초반 부장이 사장에게 임원 승진을 제안받고, 고사에 고사를 거듭하다 결국 승진에 동의했다고 한다. 그날 저녁 그는 입사 동기들을 불러 모아서 술자리를 가졌다고 했다. 자축 자리가 아니라 위로주를 사달라고 불렀다고 한다. “60세 정년까지 다닐 수 있는데 본부장이 되면 2년 임기에 1년 추가한다 쳐도 3년 뒤면 퇴사해야 하니 어쩌냐” “아직 애들 어린데 큰일이다”라는 동기들의 위로가 쏟아졌다고 한다. 그 뒤 이어지는 장면은 스릴러 영화에 나올 법한 반전이다. 잔뜩 마신 그는 대..."},"display_date":"2021-04-21T18:00:00Z","headlines":{"basic":"임원 승진 앞둔 50대 공기업 부장이 음주운전 한 이유","mobile":"임원승진 앞둔 50대 공기업 부장이<br>음주 운전하고 단속에 걸린 이유"},"label":{},"promo_items":{"basic":{"_id":"YJKPBQGY7FHOFN37VS525JV3DI","credits":{"by":[]},"height":409,"resizedUrls":{"1x1_lg":"https://images.chosun.com/resizer/j6Os9U5Q4rnqp_z6PXEXIFPoPCM=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YJKPBQGY7FHOFN37VS525JV3DI.jpg","1x1_md":"https://images.chosun.com/resizer/cwmIg0rzWk21i5BgcbctDIn9kqY=/400x400/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YJKPBQGY7FHOFN37VS525JV3DI.jpg","1x1_sm":"https://images.chosun.com/resizer/INbQjcXZu4Gb6_9S0BhYRCVEfts=/184x184/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YJKPBQGY7FHOFN37VS525JV3DI.jpg","1x1_xl":"https://images.chosun.com/resizer/FdS5MkKJ1MaSY-uB7xuCouVFcHE=/727x727/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YJKPBQGY7FHOFN37VS525JV3DI.jpg","1x1_xs":"https://images.chosun.com/resizer/pXSQI4IZSZJfui5yD-LoSNOk7N4=/80x80/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YJKPBQGY7FHOFN37VS525JV3DI.jpg","1x1_xxl":"https://images.chosun.com/resizer/FdS5MkKJ1MaSY-uB7xuCouVFcHE=/727x727/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YJKPBQGY7FHOFN37VS525JV3DI.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YJKPBQGY7FHOFN37VS525JV3DI.jpg","width":727}},"related_content":{"basic":[{"_id":"R4KVFLDOFBH6HGOCNB53P5NGCE","referent":{"id":"R4KVFLDOFBH6HGOCNB53P5NGCE","type":"story"},"type":"reference"},{"_id":"HY3G4CGQNRHZTPLYBHYGTQS
