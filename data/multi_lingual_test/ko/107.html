 남자 축구 조별리그 B조에 뉴질랜드, 루마니아, 온두라스와 함께 편성됐다. 21일 스위스 취리히의 FIFA(국제축구연맹) 본부에서 열린 조 추첨식 결과다. 도쿄올림픽에 출전하는 16국 전력을 고려했을 때 우리에게 가장 바람직한 대진이라는 평가가 나온다. 김학범 감독이 이끄는 한국 대표팀은 9회 연속 본선 무대를 밟는다. 작년에 태국에서 열린 AFC(아시아축구연맹) U-23(23세 이하) 아시안컵에서 우승하면서 도쿄행 티켓을 따냈다. 올림픽이 1년 연기되면서 이번 대회엔 ’24세 이하' 선수들이 참가한다..."},"display_date":"2021-04-21T15:43:55.822Z","headlines":{"basic":"이런 조편성은 없었다, 한국축구 ‘환상의 꿀조’","mobile":"이런 조편성은 없었다<br>한국축구 ‘환상의 꿀조’"},"label":{},"promo_items":{"basic":{"_id":"WTIWHZC4U5FU3HUKJPDEUGCLLA","credits":{"affiliation":[]},"height":176,"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/0vOfj7Oyaz1BfrXOKk6UB1bVxK0=/312x175/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/WTIWHZC4U5FU3HUKJPDEUGCLLA.jpg","16x9_md":"https://images.chosun.com/resizer/0vOfj7Oyaz1BfrXOKk6UB1bVxK0=/312x175/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/WTIWHZC4U5FU3HUKJPDEUGCLLA.jpg","16x9_sm":"https://images.chosun.com/resizer/hFgbspwVDSLa5eW0xV6RvLwoWio=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/WTIWHZC4U5FU3HUKJPDEUGCLLA.jpg","16x9_xl":"https://images.chosun.com/resizer/0vOfj7Oyaz1BfrXOKk6UB1bVxK0=/312x175/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/WTIWHZC4U5FU3HUKJPDEUGCLLA.jpg","16x9_xs":"https://images.chosun.com/resizer/AqElPZ9EztC2YAM6NiXjWqdqz-Y=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/WTIWHZC4U5FU3HUKJPDEUGCLLA.jpg","16x9_xxl":"https://images.chosun.com/resizer/0vOfj7Oyaz1BfrXOKk6UB1bVxK0=/312x175/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/WTIWHZC4U5FU3HUKJPDEUGCLLA.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/WTIWHZC4U5FU3HUKJPDEUGCLLA.jpg","width":312}},"related_content":{"basic":[]},"taxonomy":{"primary_section":{"_id":"/sports/football","name":"축구"},"tags":[]},"type":"story","website_url":"/sports/football/2021/04/22/6GURHQDOCBE43PVBV2ICO7PWA4/"},"expires":1619063036731,"lastModified":1619062736 ished\":\"\"}":{"data":{"_id":"RYJIKHZVGBH2THYFNKSQ4GPZKU","canonical_url":"/opinion/specialist_column/2021/04/22/RYJIKHZVGBH2THYFNKSQ4GPZKU/","credits":{"by":[{"_id":"chung-min","additional_properties":{"original":{"byline":"정민 한양대 교수·고전문학"}},"name":"민 정","org":"서울","url":"/search/query=정민의%20世說新語&app_check=/"}]},"description":{"basic":"1728년 12월 7일, 숭문당(崇文堂)에서 영의정 이광좌(李光佐) 등이 영조를 모시고 ‘대학연의(大學衍義)’를 진강(進講)했다. 이날의 주제는 ‘변인재(辨人才)’ 즉 ‘성현이 인재를 살피는 방법(聖賢觀人之法)’에 관한 내용이었다. 본문을 읽은 뒤 시독관(侍讀官) 김상성(金尙星)이 말했다. “요순 시절에는 네, 아니오의 사이에도 절로 옳고 그름의 뜻이 있었습니다. 아랫사람의 말이라도 옳으면 네라고 했고, 윗사람의 말이라도 그르면 아니라고 했습니다. 옳으면 네라 하고 그르면 아니라 하여, 아첨하여 빌붙어 따르는 뜻은 조금도 없었습니다..."},"display_date":"2021-04-21T18:00:00Z","headlines":{"basic":"[정민의 世說新語] [619] 순사고언 (詢事考言)","mobile":""},"label":{},"related_content":{"basic":[]},"taxonomy":{"primary_section":{"_id":"/opinion/specialist_column","name":"전문가칼럼"},"tags":[]},"type":"story","website_url":"/opinion/specialist_column/2021/04/22/RYJIKHZVGBH2THYFNKSQ4GPZKU/"},"expires":1619063036922,"lastModified":1619062736922},"{\"expandRelated\":false,\"id\":\"YXNBERXLMZAZ3A55VASYWMVRBQ\",\"published\":\"\"}":{"data":{"_id":"YXNBERXLMZAZ3A55VASYWMVRBQ","canonical_url":"/opinion/column/2021/04/22/YXNBERXLMZAZ3A55VASYWMVRBQ/","credits":{"by":[{"_id":"yoon-heeyoung","additional_properties":{"original":{"byline":"윤희영 에디터"}},"name":"희영 윤","org":"서울"}]},"description":{"basic":"친구가 짧은 글을 전해왔다. ‘3평의 땅’이라는 제목이었다. 러시아의 문호(文豪·literary lion)이자 사상가인 레프 톨스토이의 글에 나오는 내용이라는데, 어느 작품 어디에 어떻게 나온 것인지는 확인하지 못했다. ‘3평(坪)’이라는 지극히 한국적 개념의 땅 넓이를 톨스토이 작품에서 어떻게 정확히 계산해냈는지도(work it out) 모르겠다. 어찌 됐든 그 내용을 토씨까지 그대로 온전히 옮겨보면 이러하다. “어느 농부가 평생토록 주인집에서 머슴살이를 했습니다(work as a farmhand all his life). 어느 ..."},"display_date":"2021-04-21T15:00:00Z","headlines":{"basic":"[윤희영의 News English] 부동산 투기 해봐야 남는 건 고작 ‘3평의 땅’","mobile":""},"label":{},"promo_items":{"basic":{"resizedUrls":{"1x1_lg":"https://images.chosun.com/resizer/aKw2ZJGFmK_Z_4hPqOgW8emMcXY=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.c
